<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="summ">
      <h4>ANSWER: <span class="sum"> 0 </span></h4>
    </div>

    <div class="inp">
      <input type="number" placeholder="No 1" class="no1" />
      <input type="number" placeholder="No 2" class="no2" />
    </div>

    <div class="operators">
      <button class="plus">+</button>
      <button class="minus">-</button>
      <button class="times">*</button>
      <button class="devide">/</button>
    </div>
    <div class="reset">
      <button class="rButton">RESET</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
